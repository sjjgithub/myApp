<ion-view title="分类首页">
<ion-content class="body-bggrey detail bg-white has-footer" scroll="false">
    <ion-content class="classify text-center fs-prim"scrollbar-y="false">
   <ul >
       <!--<li class="active">全部分类</li>-->
       <li ng-repeat="fenlei in fenlei1"ng-bind="fenlei.gcName"ng-class="{'active':$index==actindex}"ng-click="onfenlei($index,fenlei.gcId)"></li>
   </ul>
    </ion-content>
    <ion-content class="classify-con bg-grey"scrollbar-y="false">
    	<div class="img-top">
    		<img ng-src="{{banner_img+details.advList[0].advSlidePic}}"/>
    	</div>
    	<div class="feilei-goods clearfix ">
    		<div class="feilei-goods-imgwrap col col-33 fl"ng-repeat="detail in details.goodsClassList">   			
    			<img ng-src="{{class_img+detail.classPic}}"/>
    			<p class="fs-tip c-tip esp1"ng-bind="detail.gcName"></p>
    		</div>
    		
    	</div>
    	<div class="feilie-pinpai ">
    		<div class="feilei-pinpai-title bg-white">
    			<h3 class="fs-prim borderb2">分类品牌</h3>
    		</div>
    		<div class="feilei-feilei-imgwrap col col-33"ng-repeat="detail in details.brandList">
    			<img ng-src="{{pinpai_img+detail.brandPic}}" />
    		</div>
    	</div>
    </ion-content>
</ion-content>
<!--ion-content ed-->
</ion-view>
