<ion-view title="商品详情"class="detail">
<!--header e-->
<a class="button-icon ion-ios-arrow-left padding c-dark6 back-button fs-icon"href="javascript:history.back()"></a>
<ion-content class="has-tabs bg-grey">
	
    <ion-slide-box show-pager="true">   	 
            <ion-slide class="positr">
                <img src="img/切图/P3-2商品详情/drawable-hdpi/banner1.png"class="top_slide_img"ng-click="open_modal($index)">              	               
                <i class="shoucang  button-icon ion-android-favorite-outline fs-icon c-dark6"shoucang="false"ng-click="collectionIt($event,goods,0)"style="z-index: 10;"></i>
            </ion-slide>
                 
    </ion-slide-box>
<!--slide-box ed-->
    <section class="padding bg-white">
        <h3>2016</h3>
        <h2 class="c-red"><span class="prid"></span> - <span class="prit"></span></h2>
        <div class="yishou">152</div>
    </section>
    <div class="item item-icon-right store bg-white assess-title">
        <img src="img/切图/P3-2商品详情/drawable-hdpi/homeicon.png"class="fl">
        <h3 class="padding-v c-while">elada</h3>
        <i class="icon ion-ios-arrow-right c-while"></i>
    </div>
    <!-- 抵用券-->
    <section class="quanlist">
       
    </section>
    <section class="assesslist bg-white">
        <div class="item item-icon-right assess-title bg-white">
            <img src="img/切图/P3-2商品详情/drawable-hdpi/pinglun.png"class="fl">
            <h3 class="padding-v">elada(<span class="rated-h">1</span>)</h3>
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="assess noborder">
        <div class="card">
            <div class="item item-avatar item-icon-right margin-v noborder">
                <img src="http://www.runoob.com/try/demo_source/mcfly.jpg" alt="" />
                <h2>夏天已来，未来在哪</h2>
                <p>2015/6/12</p>
                <div class="cardr">
                    <i class="icon"><img src="img/切图/P3-2商品详情/drawable-hdpi/great.png" class="icon-img"><span class="fs-prim rated-h">好评</span></i>
                </div>
            </div>
            <div class="item-body margin-v borderb noborder c-tip fs-prim">
                6768686866867jghghnvnvn
            </div>
        </div>
        </div>
        <div class="item item-divider noborder text-center fs-tip bg-white c-tip">
            查看全部评价 >>
        </div>
    </section>
    <section class="sameStore">
        <div class="item item-icon-right assess-title bg-white">
            <img src="img/切图/P3-2商品详情/drawable-hdpi/shangpin-icon.png"class="fl">
            <h3 class="padding-v">elada</h3>
        </div>
        <div class="list flex">
            <div class="goods samegoods bg-white padding"ng-repeat="goods in newfoods"ng-click="getDetail(goods)">
                <div class="goods-img">
                    <img src="{{goods.goodsImage}}">
                </div>
                <h4 class="goods-name">{{goods.goodsName}}</h4>
                <div class="c-red fs-prim ">{{goods.price|currency:"¥"}}</div>
            </div>
        </div>
        <div class="item item-divider noborder text-center fs-tip bg-white c-tip">
            继续拖动，查看图文详情 >>
        </div>
    </section>
</ion-content>
