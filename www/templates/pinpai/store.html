<ion-view title="店铺首页">
<!--header s-->
<div class="bar bar-header item-input-inset bg-black fs-most header store-index">
    <button class="button button-icon ion-ios-arrow-back c-while"ng-click="goBack()"></button>
    <label class="item-input-wrapper bg-white  text-center">
        <a class="icon ion-ios-search placeholder-icon c-black fs-icon fs-b search"ng-click="searchIt()"></a>
        <input type="search" placeholder="搜索商品或品牌"class="text-center search-shop"ng-model="search">
        <i class="icon ion-ios-close-outline icon-right c-while fs-b fs-icon"ng-show="false"></i>
    </label>
    <i class="icon"><img src="img/切图/P4-1店铺首页/drawable-hdpi/fenlei.png"class="icon-img"></i>
    <button class="button button-icon ion-android-more-vertical c-while"></button>
</div>
<!--header e-->
<ion-content class="has-tabs has-header bg-grey">
    <div class="store-top">
    	<img ng-src="{{store_img+storeIt.storeLable}}" class="store-top_bg"/>
        <div class="store-index-con c-while">        	
            <img src="img\切图\P4-1店铺首页\drawable-hdpi\logo.png" class="store-img">
            <div class="store-cen">
                <h3 class=" c-while fs-puton"ng-bind="storeIt.storeName"></h3>
                <p class=" fs-showmin"><span ng-bind="storeIt.storeCollect"></span>人收藏</p>
            </div>
            <i class="goods-shoucang  button-icon fs-icon"ng-class="{true: 'ion-android-favorite', false: 'ion-android-favorite-outline'}[storeIt.isCollect==1]"ng-click="collectionIt(storeIt.isCollect)"style="z-index: 10;color: #ff2b26;"></i>
        </div>
    </div>
    <div class="flex text-center store-title ord-title">
        <span ng-click="ordByIt($event)"ng-class="{'ordactive':ordtype==0}">店铺首页</span>
        <span ng-click="ordByIt($event)"ng-class="{'ordactive':ordtype==1}">全部宝贝</span>
        <span ng-click="ordByIt($event)"ng-class="{'ordactive':ordtype==1}">新品上架</span>
        <span ng-click="ordByIt($event)"ng-class="{'ordactive':ordtype==1}">优惠券</span>
    </div>
    <section class="store-index-list"style="overflow: hidden;">
        <div class="store_pinpai"ng-click="goTo(adv1.advEvent,adv1.advEventValue)">
            <img ng-src="{{store_img+adv1.advImg}}" class="img-v">
        </div>
        <div class="row row-no-padding borderb bg-white">
        	<div class="col col-33 text-center"ng-repeat="adv in adv2"ng-click="goTo(adv.advEvent,adv.advEventValue)">
        		<img ng-src="{{store_img+adv.advImg}}"class="img-h"style="height: 33.3vw;"/>
        	</div>
        </div>
        <div class="clearfix borderb">
            <div class="goodbig fl"ng-click="goTo(adv3l.advEvent,adv3l.advEventValue)">
                <img ng-src="{{store_img+adv3l.advImg}}" class="img-f">
            </div>
            <div class="goodssmall fr">
                <div class="small1 fl"ng-repeat="adv in adv3r"ng-click="goTo(adv.advEvent,adv.advEventValue)">
                        <img ng-src="{{store_img+adv.advImg}}"class="img-f">
                </div>          
            </div>
        </div>
        <div class="store_pinpai"ng-click="goTo(adv4.advEvent,adv4.advEventValue)">
            <img ng-src="{{store_img+adv4.advImg}}" class="img-v">
        </div>
    </section>
    <section class="dianpufeilei" ng-repeat="sfeilei in storesIt">
        <div class="item item-divider noborder text-center fs-rem c-most item-icon-right"style="padding-left: 2.5rem;"ui-sref="quan">
            <span class="xixian"><span class="cuxian"ng-bind="sfeilei.stcName"></span></span>
            <i class="icon ion-ios-arrow-right"></i>
        </div>    
        <div class="list-goods flex bg-grey ">
            <div class="goods"ng-repeat="goods in sfeilei.elandStoreRecommendGoods"ui-sref="detail({goodsId:goods.goodsId})">
                <div class="goods-img">
                    <img ng-src="{{goods_img+goods.goodsImage}}">
                </div>
                <h5 class="goods-title padding-v esp">{{goods.goodsName}}</h5>
                <div class="c-red fs-prim padding-v">¥ {{goods.price}}</div>
             </div>
        </div>
        <!--<div class="item item-divider noborder text-center more">
            <button class="button button-small button-clear">
            	<span>查看更多</span>
                <img src="img/切图/P2首页/drawable-hdpi/more.png"class="more-img">
            </button>
        </div>-->
    </section>
</ion-content>
<!--ion-content ed-->
</div>
<div class="tabs row-no-padding noborder store-index-footer">
    <a href=""class="button button-clear tab-item bg-grey c-black">宝贝分类</a>
    <a href=""class="button button-dark tab-item bg-dark3 ">店铺介绍</a>
    <a href=""class="button button-assertive tab-item bg-red">联系卖家</a>
</div>
</ion-view>
