<ion-view>	
	<form name="search_form"id="searchIt" novalidate ng-submit="search()">
	<div class="bar bar-header item-input-inset bg-black fs-most header">
			<a class="button button-icon ion-ios-arrow-left c-while back-button fs-icon"ng-click="goBack()"></a>
			<div class="item-input-wrapper bg-transparent header-inp text-center">
    			<i class="icon ion-ios-search placeholder-icon c-while fs-icon fs-b search"ui-sref="search.result({keywords:search.text})"></i>
    			<input type="search" name="keywords"placeholder="搜索商品或品牌"class="c-while search-shop"ng-model="search.text">
    			<i class="icon ion-ios-close-outline icon-right c-while fs-b fs-prim"ng-show="search.text"ng-click="search.text='';"></i>
  			</div> 			
			<button class="button-clear c-while">搜索</button>
	</div>
	</form>
    <ion-content class="bg-grey has-header">
    	<ul class="list-store">
      	<li class="item item-image text-left"ng-repeat="store in stores">
			<img ng-src="{{store_img+store.storeAuth}}"class="fl"style="margin-right: 0.75rem;"/>
			<div class="item-right">
			<h3 class="text-left title" ng-bind="store.storeName"></h3>
			<p class="text-left"><span>销量{{store.saleNum}}</span>&nbsp;&nbsp;<span>共{{store.classNum}}件宝贝</span></p>
			<p class="text-left">主营：{{store.storeZy}}</p>
			</div>
		</li>
		</ul>
		<div class="flex text-center ord-title">
			<span ng-click="ordByIt($event)"ng-class="{'ordactive':ordtype==0}">默认排序</span>
			<span ng-click="ordByIt($event)"ng-class="{'ordactive':ordtype==1}">热销</span>
				<span class="ord-price"ng-click="ordByIt($event)"ng-class="{'ordactive':ordtype==2}">
					价格
					<span class="updown"ng-click="pricClick($event)">
						<span class="posit clearfix"style="display: inline-block;">
							<i  class="icon ion-ios-arrow-up picup" ng-class="{'c-black':!soft&&ordtype==2}"></i>
							<i  class="icon ion-ios-arrow-down picdown"ng-class="{'c-black':soft&&ordtype==2}"></i>
						<span>						
					</div>
				</span>
		</div>
		<ul class="list-goods flex bg-grey">
            <li class="goods bg-white
            	"ng-repeat="goods in goodsList"ng-click="getDetail(goods)"ui-sref="detail({goodsId:goods.goodsId})">
                <div class="goods-img">
                    <img ng-src="{{goods_img+goods.goodsImage}}">
                </div>
                <h5 class="goods-title padding-v esp">{{goods.goodsName}}</h5>
                <div class="goods-price c-red fs-prim padding-v">¥ {{goods.price}}</div>
             </li>
        </ul>
    </ion-content>
</ion-view>
