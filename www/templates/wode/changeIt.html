<ion-view title="编辑收回地址">
	<div class="bar bar-header noborder bar-dark ">
        <a class="button button-icon ion-ios-arrow-left padding c-while back-button "ng-click="goBack()"></a>
        <h3 class="title">编辑收货地址</h3>
    </div>
    <ion-content class="has-header"ng-controller="ChangeItCtrl">
    <form name="resert_form"id="addit" novalidate
		  ng-submit="putIt()">
		  <ul class="list list-inset fs-min nomargin-h">
			<li class="item item-input borderb">
				收货人姓名
				<input type="text" ng-value="addIt.trueName"placeholder="请输入收货人姓名"name="nicheng" ng-model="nicheng"/>
			</li>
			<li class="item item-input noborder-v">
				 联系电话
				<input type="tel" ng-value="addIt.mobPhone"ng-model="phone"/>
			</li>
			<li class="item item-input noborder-v">
				 区域选择
				<input type="password" placeholder="请选择"ng-model="quyu"/>
			</li>
			<li class="item item-input noborder-v">
				 详细地址
				<input type="text" ng-value="addIt.address"ng-model="dizhi"/>
			</li>
		    <li class="item item-checkbox checkbox-dark item-checkbox-right noborder-v">
					<label for="" class="checkbox full">
						<input type="checkbox" ng-checked="addIt.isDefault" ng-model="isdef"/>
					</label>
					设为常用地址					
			</li>
			</ul>
			<div class="padding">
				<div class="padding-v">
					<div class="padding-v">
					<button class="button button-block button-dark"ng-submit="putIt()">保存</button>
					</div>
				</div>
			</div>			
	</form>
    </ion-content>
	
</ion-view>
